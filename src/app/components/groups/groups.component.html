<div class = "container">
<div class="row">
    <div class="column">
        <h1>
            Create group
        </h1>
        <form [formGroup]="formGroup" (ngSubmit)="addGroup()">
            <div class="form-group">
              <label for="name">Group name</label>
              <input type="text" class="form-control" id="name" 
                placeholder="Enter group name" formControlName="name"/>
            </div>
            <div class="form-group">
              <label for="description">Group description</label>
              <input type="text" class="form-control" id="description" 
                placeholder="Enter group description" formControlName="description"/>
            </div>
            <div class="form-group">
            <label for="description">Group category</label>
                <ng-multiselect-dropdown
                  [placeholder]="'Choose preferred categories for group'"
                  [settings]="dropdownSettings"
                  [data]="dropdownList"
                  formControlName="selectedItems"
                  (onSelect)="onItemSelect($event)"
                  (onSelectAll)="onSelectAll($event)"
                >
                </ng-multiselect-dropdown>
            </div>
            <button class="btn btn-primary" type="submit">Create</button>
          </form>
    </div>
    <div class="column">
        <h1>
            Join group with code
        </h1>
        <form [formGroup]="formGroupJoin" (ngSubmit)="joinGroup()">
            <div class="form-group">
              <label for="code">Group code</label>
              <input type="text" class="form-control" id="code" 
                placeholder="Enter group code" formControlName="code"/>
            </div>
            <button class="btn btn-primary" type="submit">Join</button>
          </form>
    </div>
  </div>
  </div>
